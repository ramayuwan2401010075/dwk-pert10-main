<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery hitung luas persegi</title>
</head>
<body>

    <h3>hitung luas persegi</h3>
    <div>nilai panjang <input type="text" id="txpanjang"></div> 
    <div>nilai lebar <input type="text" id="txlebar"></div>
    <div><button id="cmdhitung"> Hitung luas</button></div> 
    <div><span class="hasil"></span></div>


    <script src="Jquery/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("#cmdhitung").on("click", function(){
                let pj =$("#txpanjang").val()
                let lb =$("#txlebar").val()
                let luas = pj*lb
                let info ="hitung luas persegi<br>"
                info += "nilai panjang: "+pj+" <br>"
                info += "nilai lebar: "+lb+" <br>"
                info += "luas = panjang x lebar <br>"
                info += "luas = "+pj+" x "+lb+"<br> "
                info += "luas = " +luas    
            })
        })
    </script>
</body>
</html>
